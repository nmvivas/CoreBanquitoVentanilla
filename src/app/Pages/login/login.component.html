<div class="d-lg-flex half">
    <div id="contenedor-imagen" class="bg order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4 text-center">
                        <img class="logo img-fluid" src="../../../assets/img/login/banquito.png" alt="Logo">
                    </div>
                    <div class="col-8 mt-5">
                        <div class="row text-start">
                            <p class="mt-0 fw-bold fs-1" style="color: #FFFFFF;">BANCO <br>BANQUITO</p>
                        </div>
                        <div class="row text-end">
                            <p class="mt-0 fw-bold fs-3" style="color: #FFFFFF;">Ventanilla</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="contents order-1 order-md-2">
        <div class="container">

            <div class="row align-items-center justify-content-center">

                <div class="col-10 py-5 rounded" style="background-color: rgba(255, 255, 255, 0.67);">
                    <form (ngSubmit)="loginUser()">
                        <div class="row align-items-center justify-content-center">
                            <div class="mb-3 col-8" style="text-align: left;">
                                Ingresa tu usuario
                                <input  class="form-control" aria-describedby="emailHelp" placeholder="Usuario"style="background-color: #D9D9D9;" 
                                type="text" id="userName" [(ngModel)]="userName" name="userName" required>

                            </div>
                            <div class="mb-3 col-8" style="text-align: left;">
                                Ingresa tu contrase√±a
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Contrasena"style="background-color: #D9D9D9;"
                                type="password" id="password" [(ngModel)]="password" name="password" required>
                                <div id="pwdlHelp" class="form-text"><a routerLink="#" class="text-warning">Olvide
                                        mi contrasena</a></div>
                            </div>
                            <div id="accesoError" class="col-12 text-center form-text"
                                *ngIf="!primeraVisita && !accesoValidacion">
                                <p class="text-danger">Credenciales Incorrectas, por favor ingrese nuevamente</p>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-warning col-8 border rounded">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
